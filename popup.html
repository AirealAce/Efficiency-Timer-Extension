<!DOCTYPE html>
<html>
<head>
  <title>Timer Extension</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
      transition: all 0.3s ease;
    }
    
    body.dark-mode {
      background-color: #1a1a1a;
      color: #ffffff;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .time-input {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
    }

    .time-input-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
    }

    .time-input input {
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ddd;
      background: white;
      width: 60px;
      text-align: center;
    }

    body.dark-mode .time-input input {
      background: #333;
      color: white;
      border-color: #444;
    }

    .timer-display {
      font-size: 24px;
      text-align: center;
      margin: 10px 0;
      font-weight: bold;
    }

    button {
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .auto-restart {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .dark-mode-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
      font-size: 20px;
    }

    body.dark-mode .dark-mode-toggle {
      color: white;
    }

    .time-input-label {
      font-size: 12px;
      color: #666;
    }

    body.dark-mode .time-input-label {
      color: #aaa;
    }
  </style>
</head>
<body>
  <button class="dark-mode-toggle" id="darkModeToggle">ðŸŒ™</button>
  <div class="container">
    <div class="time-input">
      <div class="time-input-group">
        <input type="number" id="hours" min="0" value="0" placeholder="Hours">
        <label class="time-input-label">hours</label>
      </div>
      <div class="time-input-group">
        <input type="number" id="minutes" min="0" value="25" placeholder="Minutes">
        <label class="time-input-label">minutes</label>
      </div>
      <div class="time-input-group">
        <input type="number" id="seconds" min="0" value="0" placeholder="Seconds">
        <label class="time-input-label">seconds</label>
      </div>
    </div>
    
    <div class="auto-restart">
      <input type="checkbox" id="autoRestart">
      <label for="autoRestart">Auto restart timer</label>
    </div>

    <div class="timer-display" id="display">25:00</div>
    
    <button id="startStop">Start Timer</button>
    <button id="reset">Reset</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
