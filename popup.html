<!DOCTYPE html>
<html>
<head>
  <style>
    /* Light mode (default) */
    body.light-mode {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
    }

    /* Dark mode */
    body.dark-mode {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
    }

    .timer {
      font-size: 32px;
      text-align: center;
      margin: 10px 0;
      font-weight: bold;
    }

    input[type="number"] {
      width: 60px;
      padding: 5px;
    }

    body.dark-mode input {
      background: #333;
      color: white;
      border-color: #444;
    }

    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .theme-toggle {
      position: absolute;
      top: 10px;
      left: 10px;
      background: none !important;
      width: auto !important;
      font-size: 20px;
      padding: 0 !important;
      margin: 0 !important;
    }

    .controls {
      margin-top: 15px;
    }

    .checkbox-wrapper {
      margin: 10px 0;
    }
  </style>
</head>
<body class="light-mode">
  <button class="theme-toggle" id="darkModeToggle">ðŸŒ“</button>
  
  <div>
    <input type="number" id="minutes" min="1" value="25"> minutes
  </div>

  <div class="timer" id="display">25:00</div>

  <div class="controls">
    <button id="startStop">Start Timer</button>
    <button id="reset">Reset</button>
  </div>

  <div class="checkbox-wrapper">
    <input type="checkbox" id="autoRestart">
    <label for="autoRestart">Auto restart timer</label>
  </div>

  <script src="popup.js"></script>
</body>
</html>
